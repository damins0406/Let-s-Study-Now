<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#4F46E5" opacity="0.1"/>
  
  <!-- Open Book Base -->
  <path d="M60 90 Q60 75 75 75 L95 75 L95 130 L75 130 Q60 130 60 115 Z" 
        fill="#4F46E5" opacity="0.8"/>
  <path d="M105 75 L125 75 Q140 75 140 90 L140 115 Q140 130 125 130 L105 130 Z" 
        fill="#6366F1" opacity="0.8"/>
  
  <!-- Book Pages Detail -->
  <line x1="75" y1="85" x2="90" y2="85" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="75" y1="95" x2="90" y2="95" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="75" y1="105" x2="90" y2="105" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="110" y1="85" x2="125" y2="85" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="110" y1="95" x2="125" y2="95" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <line x1="110" y1="105" x2="125" y2="105" stroke="white" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Book Spine -->
  <rect x="98" y="75" width="4" height="55" fill="#3730A3"/>
  
  <!-- Connection Nodes (People) -->
  <circle cx="50" cy="60" r="8" fill="#EC4899"/>
  <circle cx="100" cy="45" r="8" fill="#8B5CF6"/>
  <circle cx="150" cy="60" r="8" fill="#F59E0B"/>
  
  <!-- Connection Lines -->
  <path d="M50 60 Q75 65 95 78" stroke="#EC4899" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="3,3"/>
  <path d="M100 45 Q100 60 100 75" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="3,3"/>
  <path d="M150 60 Q125 65 105 78" stroke="#F59E0B" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="3,3"/>
  
  <!-- "Now" Indicator - Lightning Bolt for Instant Matching -->
  <path d="M110 140 L105 155 L112 155 L107 170 L118 150 L111 150 Z" 
        fill="#FCD34D" stroke="#F59E0B" stroke-width="1.5"/>
  
  <!-- Text -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#1F2937">Let's Study Now</text>
</svg>
