<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .input-group { margin-bottom: 10px; }
        #chat-area { list-style-type: none; padding: 0; margin-top: 20px; border: 1px solid #ccc; height: 300px; overflow-y: scroll; }
        #chat-area li { padding: 5px 10px; border-bottom: 1px solid #eee; }
        #chat-area li:nth-child(odd) { background-color: #f9f9f9; }
    </style>
</head>
<body>
<h2>실시간 채팅 테스트</h2>

<div class="input-group">
    <label>방 번호:</label>
    <input type="text" id="roomId" value="1">
    <button onclick="connect()">연결 (입장)</button>
    <button onclick="disconnect()">해제 (퇴장)</button>
    <span id="status" style="color: red; margin-left: 10px;">● 연결 끊김</span>
</div>

<div class="input-group">
    <label>보낼 사람:</label>
    <input type="text" id="sender" value="user1">
</div>

<div class="input-group">
    <label>방 종류:</label>
    <select id="roomType">
        <option value="OPEN">OPEN (오픈 스터디)</option>
        <option value="GROUP">GROUP (그룹 스터디)</option>
    </select>
</div>

<div class="input-group">
    <label>내용:</label>
    <input type="text" id="message" value="테스트 메시지" onkeypress="if(event.keyCode==13) sendMessage()">
    <button onclick="sendMessage()">전송</button>
</div>

<ul id="chat-area"></ul>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('http://localhost:8080/ws-stomp');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            updateStatus(true);

            var roomId = document.getElementById("roomId").value;
            var roomType = document.getElementById("roomType").value; // OPEN or GROUP

            // 1. 구독 (Subscribe): /sub/chat/{type}/{roomId}
            // (예: /sub/chat/open/1 또는 /sub/chat/group/1)
            var subscribeUrl = '/sub/chat/' + roomType.toLowerCase() + '/' + roomId;

            stompClient.subscribe(subscribeUrl, function (chatMessage) {
                showChat(JSON.parse(chatMessage.body));
            });

            // 2. 입장 메시지 전송 (Publish)
            stompClient.send("/pub/chat/message", {}, JSON.stringify({
                'type': 'ENTER',
                'roomType': roomType,
                'roomId': roomId,
                'sender': document.getElementById("sender").value,
                'message': ''
            }));

            appendMessage("시스템", roomId + "번 방(" + roomType + ")에 입장했습니다.");
        }, function(error) {
            console.error("Connection error: " + error);
            updateStatus(false);
            alert("연결 실패! 서버가 켜져 있는지 확인하세요.");
        });
    }

    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            alert("먼저 연결해주세요!");
            return;
        }

        var roomId = document.getElementById("roomId").value;
        var sender = document.getElementById("sender").value;
        var message = document.getElementById("message").value;
        var roomType = document.getElementById("roomType").value;

        if (!message.trim()) return; // 빈 메시지 방지

        // 메시지 전송
        stompClient.send("/pub/chat/message", {}, JSON.stringify({
            'type': 'TALK',
            'roomType': roomType, // OPEN or GROUP
            'roomId': roomId,
            'sender': sender,
            'message': message
        }));

        document.getElementById("message").value = ''; // 입력창 초기화
        document.getElementById("message").focus();
    }

    function showChat(message) {
        appendMessage(message.sender, message.message);
    }

    function appendMessage(sender, text) {
        var chatArea = document.getElementById("chat-area");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(sender + ": " + text));
        chatArea.appendChild(li);
        chatArea.scrollTop = chatArea.scrollHeight; // 자동 스크롤
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        updateStatus(false);
        console.log("Disconnected");
    }

    function updateStatus(connected) {
        var statusSpan = document.getElementById("status");
        if (connected) {
            statusSpan.innerText = "● 연결됨";
            statusSpan.style.color = "green";
        } else {
            statusSpan.innerText = "● 연결 끊김";
            statusSpan.style.color = "red";
        }
    }
</script>
</body>
</html>
