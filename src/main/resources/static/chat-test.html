<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .input-group { margin-bottom: 10px; }
        #chat-area { list-style-type: none; padding: 0; margin-top: 20px; border: 1px solid #ccc; height: 400px; overflow-y: scroll; }
        #chat-area li { padding: 10px; border-bottom: 1px solid #eee; }
        #chat-area li:nth-child(odd) { background-color: #f9f9f9; }

        /* 이미지 스타일 */
        .chat-image { max-width: 200px; max-height: 200px; border-radius: 5px; margin-top: 5px; display: block;}
    </style>
</head>
<body>
<h2>실시간 채팅 테스트 (이미지 지원)</h2>

<div class="input-group">
    <label>방 번호:</label>
    <input type="text" id="roomId" value="1">
    <button onclick="connect()">연결 (입장)</button>
    <button onclick="disconnect()">해제 (퇴장)</button>
    <span id="status" style="color: red; margin-left: 10px;">● 연결 끊김</span>
</div>

<div class="input-group">
    <label>보낼 사람:</label>
    <input type="text" id="sender" value="user1">
</div>

<div class="input-group">
    <label>방 종류:</label>
    <select id="roomType">
        <option value="OPEN">OPEN (오픈 스터디)</option>
        <option value="GROUP">GROUP (그룹 스터디)</option>
    </select>
</div>

<!-- 텍스트 전송 -->
<div class="input-group">
    <label>내용:</label>
    <input type="text" id="message" value="테스트 메시지" onkeypress="if(event.keyCode==13) sendMessage()">
    <button onclick="sendMessage()">전송</button>
</div>

<!-- 이미지 전송 -->
<div class="input-group" style="border-top: 1px dashed #ccc; padding-top: 10px; margin-top: 10px;">
    <label>이미지 전송:</label>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="sendImage()">이미지 업로드 및 전송</button>
</div>

<ul id="chat-area"></ul>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('http://localhost:8080/ws-stomp');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            updateStatus(true);

            var roomId = document.getElementById("roomId").value;
            var roomType = document.getElementById("roomType").value;

            // 구독
            var subscribeUrl = '/sub/chat/' + roomType.toLowerCase() + '/' + roomId;

            stompClient.subscribe(subscribeUrl, function (chatMessage) {
                showChat(JSON.parse(chatMessage.body));
            });

            // 입장 메시지
            stompClient.send("/pub/chat/message", {}, JSON.stringify({
                'type': 'ENTER',
                'roomType': roomType,
                'roomId': roomId,
                'sender': document.getElementById("sender").value,
                'message': ''
            }));

            appendMessage("시스템", "SYSTEM", roomId + "번 방(" + roomType + ")에 입장했습니다.");
        }, function(error) {
            console.error("Connection error: " + error);
            updateStatus(false);
            alert("연결 실패! 서버가 켜져 있는지 확인하세요.");
        });
    }

    function checkConnection() {
        if (!stompClient || !stompClient.connected) {
            alert("먼저 연결해주세요!");
            return false;
        }
        return true;
    }

    // 1. 텍스트 메시지 전송
    function sendMessage() {
        if (!checkConnection()) return;

        var roomId = document.getElementById("roomId").value;
        var sender = document.getElementById("sender").value;
        var message = document.getElementById("message").value;
        var roomType = document.getElementById("roomType").value;

        if (!message.trim()) return;

        stompClient.send("/pub/chat/message", {}, JSON.stringify({
            'type': 'TALK',
            'roomType': roomType,
            'roomId': roomId,
            'sender': sender,
            'message': message
        }));

        document.getElementById("message").value = '';
        document.getElementById("message").focus();
    }

    // 2. 이미지 전송 (핵심 로직)
    function sendImage() {
        if (!checkConnection()) return;

        var fileInput = document.getElementById('imageInput');
        var file = fileInput.files[0];

        if (!file) {
            alert("이미지 파일을 선택해주세요.");
            return;
        }

        // (1) HTTP로 이미지 업로드
        var formData = new FormData();
        formData.append("file", file); // Controller에서 @RequestPart("file")로 받음

        fetch('/api/chat/image', {
            method: 'POST',
            body: formData
            // fetch는 FormData 전송 시 Content-Type 헤더를 자동으로 설정해줌 (multipart/form-data)
        })
        .then(response => {
            if (!response.ok) throw new Error("이미지 업로드 실패");
            return response.text(); // 서버가 반환한 이미지 URL (String)
        })
        .then(imageUrl => {
            console.log("이미지 업로드 성공, URL:", imageUrl);

            var roomId = document.getElementById("roomId").value;
            var sender = document.getElementById("sender").value;
            var roomType = document.getElementById("roomType").value;

            // (2) 이미지 URL을 소켓 메시지로 전송
            stompClient.send("/pub/chat/message", {}, JSON.stringify({
                'type': 'IMAGE',      // 타입 IMAGE
                'roomType': roomType,
                'roomId': roomId,
                'sender': sender,
                'message': imageUrl   // 메시지 내용에 URL 넣기
            }));

            // 입력창 초기화
            fileInput.value = '';
        })
        .catch(error => {
            console.error("Error:", error);
            alert("이미지 전송 중 오류가 발생했습니다.");
        });
    }

    function showChat(message) {
        if (message.type === 'IMAGE') {
            appendImage(message.sender, message.message);
        } else {
            appendMessage(message.sender, message.message);
        }
    }

    function appendMessage(sender, text) {
        var chatArea = document.getElementById("chat-area");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(sender + ": " + text));
        chatArea.appendChild(li);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    function appendImage(sender, imageUrl) {
        var chatArea = document.getElementById("chat-area");
        var li = document.createElement("li");

        var senderText = document.createTextNode(sender + ": ");
        li.appendChild(senderText);

        var img = document.createElement("img");
        img.src = imageUrl;
        img.className = "chat-image";

        // 이미지 로드 에러 처리 (선택사항)
        img.onerror = function() {
            this.style.display='none';
            li.appendChild(document.createTextNode("[이미지를 불러올 수 없습니다]"));
        };

        li.appendChild(img);
        chatArea.appendChild(li);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        updateStatus(false);
        console.log("Disconnected");
    }

    function updateStatus(connected) {
        var statusSpan = document.getElementById("status");
        if (connected) {
            statusSpan.innerText = "● 연결됨";
            statusSpan.style.color = "green";
        } else {
            statusSpan.innerText = "● 연결 끊김";
            statusSpan.style.color = "red";
        }
    }
</script>
</body>
</html>
