<!-- 파일명: logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300" role="img" aria-label="Let's Study Now! SDS logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2E86FF"/>
      <stop offset="1" stop-color="#1A63D8"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7FB3FF"/>
      <stop offset="1" stop-color="#5AA0FF"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="100%" height="100%" fill="transparent" />

  <!-- Icon group: open book + timer -->
  <g transform="translate(60,35)" filter="url(#shadow)">
    <!-- left page -->
    <path d="M0 60 C60 20, 140 20, 200 60 L200 170 C140 130, 60 130, 0 170 Z"
          fill="url(#g2)" stroke="#1872F2" stroke-width="2" />
    <!-- right page -->
    <path d="M200 60 C260 20, 340 20, 400 60 L400 170 C340 130, 260 130, 200 170 Z"
          fill="white" stroke="#1872F2" stroke-width="2" />
    <!-- book spine line -->
    <line x1="200" y1="60" x2="200" y2="170" stroke="#1872F2" stroke-width="2" />

    <!-- small timer (circle) placed above the book center -->
    <g transform="translate(220,-10)">
      <!-- circle body -->
      <circle cx="60" cy="60" r="50" fill="url(#g1)" stroke="#133E8A" stroke-width="3"/>
      <!-- timer knob -->
      <rect x="102" y="40" width="10" height="10" rx="2" ry="2" fill="#133E8A"/>
      <!-- clock hand -->
      <line x1="60" y1="60" x2="60" y2="28" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
      <!-- center dot -->
      <circle cx="60" cy="60" r="4" fill="#fff"/>
      <!-- subtle highlight -->
      <ellipse cx="40" cy="40" rx="18" ry="8" fill="#ffffff" opacity="0.12" transform="rotate(-30 40 40)"/>
    </g>

    <!-- accent lines on pages to suggest text -->
    <g transform="translate(30,90)" fill="#1A63D8" opacity="0.45">
      <rect x="10" y="0" width="140" height="6" rx="3"/>
      <rect x="10" y="16" width="110" height="6" rx="3"/>
      <rect x="10" y="32" width="130" height="6" rx="3"/>
      <rect x="220" y="0" width="140" height="6" rx="3"/>
      <rect x="220" y="16" width="110" height="6" rx="3"/>
      <rect x="220" y="32" width="130" height="6" rx="3"/>
    </g>
  </g>

  <!-- Text: main title -->
  <g transform="translate(420,100)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="44" fill="#0B3B91">
      Let's Study Now!
    </text>
    <text x="0" y="42" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="20" fill="#1872F2" opacity="0.9">
      SDS — Software Design Specification
    </text>
  </g>

  <!-- Decorative underline -->
  <line x1="420" y1="162" x2="820" y2="162" stroke="url(#g1)" stroke-width="4" stroke-linecap="round" opacity="0.95"/>

  <!-- Small tagline bubble (optional accent) -->
  <g transform="translate(760,40)">
    <rect x="0" y="0" width="120" height="36" rx="18" fill="#EAF3FF" stroke="#CFE6FF" stroke-width="1.5"/>
    <text x="60" y="22" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="14" fill="#1360D8" font-weight="600">
      Focus • Learn • Win
    </text>
  </g>
</svg>
